<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: relative;
            /* animation: mymove 5s infinite; */
            animation: mymove 5s 2;
            }

            @keyframes mymove {
                from {left: 0px;}
                to {left: 200px;}
            }
    </style>
</head>
<body>
    <button onclick="myFunction()">Click ME!</button>
    <div id="myDiv"></div>

    <script> // body 제일 밑에 넣는것을 권장
        function myFunction() {
            // document.getElementById("myDiv").style.animationDirection = "reverse";
            document.getElementById("myDiv").style.animationDuration = "infinite";
            document.getElementById("myDiv").style.animationIterationCount = "infinite";
        }
    </script>
    
</body>
</html>
