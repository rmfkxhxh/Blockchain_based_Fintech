<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 350px;
            height: 100px;
            border: 2px solid purple;
            display: flex;
            }

        #main div:nth-of-type(1) {flex-grow: 1;}
        #main div:nth-of-type(2) {flex-grow: 1;}
        #main div:nth-of-type(3) {flex-grow: 1;}
        #main div:nth-of-type(4) {flex-grow: 1;}
    </style>
</head>

<body>
    <div id="main">
        <div style="background-color: coral;"></div>
        <div id="div2" style="background-color: rgb(44, 114, 55);"></div>
        <div style="background-color: rgb(162, 168, 74);"></div>
        <div style="background-color: rgb(206, 47, 47);"></div>
    </div>
    <br>
    <button onclick="setGrowFunction()">Click</button>

    <script>
        function setGrowFunction() {
            document.getElementById("div2").style.flexGrow = "3";
        }
    </script>

</body>
</html>
