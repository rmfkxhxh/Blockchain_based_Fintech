<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variable</title>
</head>
<body>
    <h1>Local Variable</h1>
    <div id = 'result1'></div>
    <div id = 'result2'></div>
    <script>
        myfunction();

        function myfunction() {
            let carName = 'BMW X5';
            document.getElementById("result1").innerHTML = typeof carName + " " + carName;
        }

        document.getElementById("result2").innerHTML = typeof carName;
        
        </script>
</body>
</html>
