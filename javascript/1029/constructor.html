<html lang="ko">

    <title>Document</title>
</head>
<body>
    <div id ="result"></div>
    <div id ="result1"></div>
    <div id ="result2"></div>
    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.fullname = function() {
                return this.firstName + " " + this.lastName;
            }
        }

        const mySon = new Person("John", "Doe", "12", "gray");
        mySon.nationality = "Korean"
        document.getElementById('result').innerHTML = "My Son is " + mySon.firstName + ".";
        document.getElementById('result1').innerHTML = "My Son is " + mySon.nationality + ".";
        document.getElementById('result2').innerHTML = "My Son is " + mySon.fullname() + ".";
    </script>
    
</body>
