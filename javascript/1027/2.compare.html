<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Operator</title>
</head>
<body>
    <h1>Compare Operator</h1>
    <script>
        var x = 3, y = 5;
        var a = "abc", b = "def";
        document.write((x > y) + "<br>"); // false
        document.write((a <= b) + "<br>"); // true
        document.write((x < a) + "<br>"); // false 비교불가

    </script>
</body>
</html>
