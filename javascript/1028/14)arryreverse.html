<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>
<body>
    <h1>Array Sort</h1>
    <button onclick='myFunction()'>clcik ;;)</button>
    <div id = "result"></div>

    <script>
        const fruits = ['Bannana', 'Orange', 'Apple', 'Grapes'];
        document.getElementById("result").innerHTML = fruits;
        function myFunction() {
            fruits.sort();
            document.getElementById('result').innerHTML = fruits;
        }
    </script>
</body>
</html>
