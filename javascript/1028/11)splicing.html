<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splicing</title>
</head>
<body>
    <h1>Splicing</h1>
    <button onclick="myFunction()">click ;)</button> 
    <div id = "results1"></div>
    <div id = "results2"></div>

    <script>
        const fruits = ['Bannana', 'Orange', 'Apple', 'Grapes'];
        document.getElementById("results1").innerHTML = "Original Array:<br>" + fruits;

        function myFunction() {
            fruits.splice(2, 0, "Lemon, Kiwi")
            document.getElementById("results2").innerHTML = "New Array:<br>" + fruits;
        }
        

    </script>
</body>
</html>
