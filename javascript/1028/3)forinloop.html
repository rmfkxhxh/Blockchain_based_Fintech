<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
    <h1>For in Loop</h1>
    <div id = "result"></div>
    <script>
        const person = {
            fname:"John",
            lname:"Doe",
            age:25
        };
        let txt = ""
        for (let x in person) {
            // txt += person[x] + " ";
            txt += x + ": " + person[x] + " ";
        }

        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>
