<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop</title>
</head>
<body>
    <h1>Pop</h1>
    <div id = "results1"></div>
    <div id = "results2"></div>
    <div id = "results3"></div>
    <script>
        const fruits = ['Bannana', 'Orange', 'Apple', 'Grapes'];
        document.getElementById("results1").innerHTML = fruits;
        document.getElementById("results2").innerHTML = fruits.pop();
        document.getElementById("results3").innerHTML = fruits;
    </script>
</body>
</html>
