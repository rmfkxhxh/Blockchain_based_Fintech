<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_pop</title>
</head>
<body>
    <h1>Array_pop method</h1>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <script>
        const frutis = ["banna", "orange", "apple", "grape"]
        document.getElementById("result1").innerHTML = frutis;  //변경 전 배열
        document.getElementById("result2").innerHTML = frutis.pop();  //변경 할 배열 데이터 (맨 뒤 DB)
        document.getElementById("result3").innerHTML = frutis;  //변경 후 배열
    </script>
</body>
</html>
