<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_slice</title>
</head>
<body>
    <h1>Array_slice</h1>
    <div id="result"></div>
    <script>
        const frutis = ["Banana", "Orange", "Apple", "Grape"];
        const sitrus = frutis.slice(0,-1);
        document.getElementById("result").innerHTML = sitrus;
    </script>
</body>
</html>
