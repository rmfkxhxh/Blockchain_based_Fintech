    <script>
        const frutis = ["banna", "orange", "apple", "grape"]                     //배열생성
        function myFunction(){
            document.getElementById("result").innerHTML = frutis.push("mango");  //mango 추가
            document.getElementById("result").innerHTML =                            //mango 추가해서 배열형태로 text 출력
         "["+ frutis[0] + ", " + frutis[1] + + ", " + frutis[2] + ", " + frutis[3] + ", " + frutis[4] + "]";
        }
