<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_shift</title>
</head>
<body>
    <h1>Array_shift</h1>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <script>
        const frutis = ["banna", "orange", "apple", "grape"];
        document.getElementById("result1").innerHTML =  frutis;
        document.getElementById("result2").innerHTML =  frutis.shift();
        document.getElementById("result3").innerHTML =  frutis;
    </script>
</body>
</html>
