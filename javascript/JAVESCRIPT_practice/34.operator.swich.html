<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1>switch case</h1>
    <div id="result"></div>
    <script>
        let day;
        switch(new Date().getDay())
        {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monthday";
                break;
            case 2:
                day = "Tuseday";
                break;
            case 3:
                day = "Wednseday";
                break;
            case 4:
                day = "Turthday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            default:
                day = "None";
                break;
        }
        document.getElementById("result").innerHTML = "Today is " + day;
    </script>
</body>
</html>
