<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator_forinloop</title>
</head>
<body>
    <h2>operator_forinloop</h2>
    <div id="result"></div>
    <script>
        const person = {
            fname:"Jhon",
            lname:"Doe",
            age:25
        };

        let txt = "";
        for(let x in person){
            txt += x + " : " + person[x] + " ";
        }
        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>
