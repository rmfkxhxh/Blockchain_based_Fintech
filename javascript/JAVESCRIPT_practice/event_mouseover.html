<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event mouse over</title>
</head>
<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"
    src="/Practice/RESORCE/smileimg.gif" alt="smily" width="32px" height="32px">

    <script>
        function bigImg(x) {
            x.style.height = "64px";
            x.style.width = "64px"
        }

        function normalImg(x) {
            x.style.height = "32px";
            x.style.width = "32px"
        }
    </script>
</body>
</html>
