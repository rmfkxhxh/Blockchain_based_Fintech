<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="userid"></div>
    <div id="username"></div>
    <script>
        function findUserCallback(userid, myCallback) {
            const user = {
                userid: userid,
                name: "User"+userid
            };

            myCallback(user);
        }

        findUserCallback(1, function(user) {
            document.getElementById("userid").innerHTML = user.userid;
            document.getElementById("username").innerHTML = user.name;
            });
    </script>
</body>
</html>
