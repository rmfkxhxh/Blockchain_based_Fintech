<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let num = 1;

        try {
            num.toUpperCase();
        }
        catch(err) {
            document.getElementById("result").innerHTML = err.name;
        }
    </script>
</body>
</html>
