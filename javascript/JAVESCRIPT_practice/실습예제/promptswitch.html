<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="checkPrompt()">Click Me</button>
    <p id="result"></p>
    <script>
        function checkPrompt(){
            let text;
            let favDrink = prompt("What is ypur favorite cocktail drink?", "Daiquiri");

            switch(favDrink){
                case "Martini" :
                    text = "Excellent choice. Martini is good your soul"
                break;
                case "Daipuiri":
                    text = "Daipuiri is my favorite too!"
                break;
                case "Cosmopolitan":
                    text = "Realy? Are you sure Cosmopolitan is your favorite?" 
                break;
                default: ;
                    text = "I have never heard of that one..."
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>
</html>
