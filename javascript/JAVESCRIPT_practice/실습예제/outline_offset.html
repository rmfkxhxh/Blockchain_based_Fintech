<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            margin: auto;
            border: 2px solid purple;
            outline: darkblue solid 5px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button onclick="setOutlineStyle()">Click</button>
    <div id="myDiv">
        <h1>Hello World</h1>
    </div>

    <script>
        function setOutlineStyle(){
            document.getElementById("myDiv").style.outlineOffset = "20px";
        }
    </script>
</body>
</html>
