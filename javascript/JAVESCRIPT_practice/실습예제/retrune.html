<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click</button>
    <p id="result"></p>

    <script>
        function mulreeturn(a, b){
            return a * b;
        }
        function myFunction() {
            document.getElementById("result").innerHTML = mulreeturn(4, 5);
        }
    </script>
</body>
</html>
