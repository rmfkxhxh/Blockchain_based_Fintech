<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input id="input1" class="custom" value="Custom caret color" type="text"><br><br>   
    <button onclick="setCaretColor()">Click</button>

    <script>
        function setCaretColor(){
            document.getElementById("input1").style.caretColor = "red";
        }
    </script>
</body>
</html>
