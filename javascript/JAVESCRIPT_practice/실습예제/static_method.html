<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result">

    <script>
        class Car {
            constructor(name){
                this.name = name;
            }

            static hello(x) {
                return "Hello " + x.name;
            }
        }

        let myCar = new Car("BMW X5")
        document.getElementById("result").innerHTML = Car.hello(myCar);
    </script>
    </p>
</body>
</html>
