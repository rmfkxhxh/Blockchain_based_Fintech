<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        var hello;
        
        // hello = () => {                                       1번 방법
        //     return "Hello World";
        // }

        // hello = () => "Hello World";                          2번 방법

        hello = (val) => { return "Hello " + val; }
        // hello = val => "Hello " + val;                       // 실행되지만 지양하는 방식

        // document.getElementById("result").innerHTML = hello();     1번, 2번 출력방법

        document.getElementById("result").innerHTML = hello("World");
        
    </script>
</body>
</html>
