<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to string conversion</title>
</head>
<body>
    <h1>Date to string conversion</h1>
    <div id="result"></div>
    <script>
        var res = String(Date());
        document.getElementById("result").innerHTML = res + "<br>"
        document.getElementById("result").innerHTML += Date().toString() + "<br>"
        var dt = new Date();
        document.getElementById("result").innerHTML += dt.getFullYear() + "<br>"
        document.getElementById("result").innerHTML += dt.getTime() + "<br>"
    </script>
</body>
</html>
