<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: relative;
            /* animation: mymove 5s infinite; */
            animation: mymove 5s 2;
        }

        @keyframes mymove {
            from {left:0px;}
            to { left:200px;}
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    
    <div id="myDiv"></div>
    <script>
        function myFunction(){
        // document.getElementById("myDiv").style.animationDirection = "reverse";
        // document.getElementById("myDiv").style.animationDuration = "1s";
        document.getElementById("myDiv").style.animationIterationCount = "infinite";
        }
    </script>

</body>
</html>
