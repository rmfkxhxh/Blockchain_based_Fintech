<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document write method</title>
</head>
<body>
    <h1>Document write method</h1>
    <button onclick="document.write(4 * 5)">Click Button</button>
    <!-- 버튼이 클릭되었을 때 4*5를 실행 -->
</body>
</html>
