<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add string</title>
</head>
<body>
    <h1>boolean</h1>
    <div id="result"></div>
    <script>
        var num = 10;
        document.getElementById("result").innerHTML = (num == 10);   // '=='는 참과 거짓을 판별하는 공식이다 //
    </script>
</body>
</html>
