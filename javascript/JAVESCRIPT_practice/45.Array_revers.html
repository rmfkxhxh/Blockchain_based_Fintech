<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_revers</title>
</head>
<body>
    <h1>Array_revers</h1>
    <button onclick="myFunction()">Click</button>
    <div id="result"></div>
    <div id="reverse"></div>
    <script>
        const frutis = ["Banana", "Orange", "Apple", "Grape"];        
        document.getElementById("result").innerHTML = frutis;

        function myFunction() {
            
            frutis.reverse();
            document.getElementById("reverse").innerHTML = frutis;
        }
    </script>
</body>
</html>
