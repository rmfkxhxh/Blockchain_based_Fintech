<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <div id="result"></div>
    <script>
        class Car {
            constructor (name, year){
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        let myCar = new Car("Benz", 2018);
        document.getElementById("result").innerHTML =  myCar.age() + " years old.";
    


    </script>
</body>
</html>
