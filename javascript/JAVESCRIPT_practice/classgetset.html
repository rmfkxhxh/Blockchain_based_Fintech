<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class get set</title>
</head>
<body>
    <div id="result"></div>
    <div id="result1"></div>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            get cname() {
                return this.carname;
            }
            set cname(x) {
                this.carname = x;
            }
        }

        let myCar = new Car("Ford");
        document.getElementById("result").innerHTML = myCar.cname;
        myCar.cname = "Benz";
        document.getElementById("result1").innerHTML = myCar.cname;

    </script>
</body>
</html>
