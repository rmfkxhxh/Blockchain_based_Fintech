<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>operator_for</h1>
    <div id="result"></div>

        for(let a = 0; a < 10; a++)
        document.getElementById("result").innerHTML += a;
