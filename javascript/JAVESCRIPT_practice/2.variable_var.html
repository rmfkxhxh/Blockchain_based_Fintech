<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foovar variable</title>
</head>
<body>
    <h2>foobar varialbe</h2>
    <p id="root"></p>

    <script>
        var foo = 'foo1';
        console.log(foo);
        document.write(foo);  //foo1
        
        if(true)
        {
            var foo = 'foo2';
            console.log(foo);
            document.write(foo);  //foo2
        }
        console.log(foo);
        document.write(foo); //foo2
    </script>

</body>
</html>
