<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .droptarget { 
            /* .class */
            float: left;
            width: 100px;
            height: 35px;
            margin: 15px;
            padding: 10px;
            border: 2px solid #d33535;
        }
    </style>
</head>
<body> 
    <!-- drag and drop -->
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragstart">Drag ME!!!!!!</p>
    </div>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    
    <p id="result"></p>
    <p style="clear:both;"><Strong>Note: </Strong>Drag events are not supported in Internet Explorer 8 and earlier versions or Safari 5.1 and earlier versions.</p>

    <script>
        function dragStart(event) {
            event.dataTransfer.setData("Text", event.target.id);
        }

        function dragging(event) {
            document.getElementById("result").innerHTML = "The p element is being dragged";
        }

        function allowDrop(event) {
            event.preventDefault();
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
            document.getElementById("result").innerHTML = "The p element was dropped.";
            console.log(event);
        }
    </script>
    
</body>
</html>
