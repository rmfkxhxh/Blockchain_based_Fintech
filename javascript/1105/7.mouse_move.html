<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 2px solid purple;
        }
    </style>

</head>
<body> 
    <div onmousemove="mouseMoveFunction(event)" onmouseout="clearCoor()"></div>
    <p></p>
    <p id="result"></p>

    <script>
        function mouseMoveFunction(event) {
            var x = event.clientX;
            var y = event.clientY;

            var coordinate =  "Coordinates: (" + x + ", " + y + ")";

            document.getElementById("result").innerHTML = coordinate;
        }

        function clearCoor(event) {
            document.getElementById("result").innerHTML = "";
        }

    </script>
    
</body>
</html>
