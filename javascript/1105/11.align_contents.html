<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 140px;
            height: 300px;
            border: 2px solid #000000;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            }

        #main div {
            width: 70px;
            height: 70px;
            }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: coral;"> </div>
        <div style="background-color: rgb(42, 114, 66);"></div>
        <div style="background-color: rgb(83, 46, 33);"></div>
        <div style="background-color: rgb(141, 131, 36);"></div>
        <div style="background-color: rgb(12, 31, 5);"></div>
        <div style="background-color: rgb(165, 97, 179);"></div>
    </div>

    <button onclick="changeAlign()">Click</button>

    <script>
        function changeAlign() {
            document.getElementById("main").style.alignContent = "space-between";
        }



    </script>
</body>
</html>
