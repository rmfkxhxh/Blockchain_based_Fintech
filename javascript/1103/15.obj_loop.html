<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "result"></p>

    <script>
        const person = {
            name: "John",
            age: 25,
            city: "New York"
        };
        
        let txt = "";
        for(let x in person) {
            txt += person[x] + " "
        };

        document.getElementById('result').innerHTML = txt;
    </script>
</body>
</html>
