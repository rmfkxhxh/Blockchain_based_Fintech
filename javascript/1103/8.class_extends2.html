<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "result1"></p>
    <p id = "result2"></p>

    <script>
        class Vehicle {
            constructor(name) {
                this.name = name; 
            }
            present() {
                return 'I have a ' + this.name;
            }
        }
        
        class Bike extends Vehicle {
            constructor(name, movingType) {
                super(name);
                this.myType = movingType;
            }
            show() {
                return 'I am ' + this.name + ", moving " + this.myType + " tires" 
            }
        }
        
        class Car extends Vehicle {
            constructor(name, movingType) {
                super(name);
                this.mvType = movingType
            }
            show() {
                return "I am " + this.name + ", moving " + this.mvType + " tires"
            }
        }
        // 구조적 설계를 위하여 상속 사용

        let autobike = new Bike ("Honda", 2);
        let myCar = new Car ("BMW", 4)
        document.getElementById("result1").innerHTML = autobike.show()
        document.getElementById("result2").innerHTML = myCar.show()

        
    </script>
</body>
</html>
