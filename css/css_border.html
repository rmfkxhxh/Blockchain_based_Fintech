<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/border.css" type="text/css">
    <title>border css</title>
</head>
<body>
    <h2>border css</h2>
    <p class="none">This is none</p>
    <p class="dotted">This is dotted</p>
    <p class="dashed">This is dashed</p>
    <p class="solid">This is solid</p>
    <p class="double">This is double</p>
    <p class="groove">This is groove</p>
    <p class="ridge">This is ridge</p>
    <p class="inset">This is inset</p>
    <p class="outset">This is outset</p>
    <p class="hidden">This is hidden</p>
    <p class="mixed">This is mixed</p>

    <h2>Border Radius CSS</h2>
    <p class="normal">normal border</p>
    <p class="round1">round1 border</p>
    <p class="round2">round2 border</p>
    <p class="round3">round3 border</p>
</body>
</html>
