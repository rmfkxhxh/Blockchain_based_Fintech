<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Css</title>
    <link rel="stylesheet" href="/CSS/text.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h2>Font-family CSS</h2>
    <p class="p1">This is paragraph class - p1</p>
    <p class="p2">This is paragraph class - p2</p>
    <p class="p3">This is paragraph class - p3</p>
    <p class="googlefont">This is google font - sofia font 1234567890</p>


    <h2>Font-style/weight/size</h2>
    <p>This is none class paragraph</p>
    <p class="normal">This is normal paragraph</p>
    <p class="italic">This is italic paragraph</p>
    <p class="oblique">This is oblique paragraph</p>

</body>
</html>
