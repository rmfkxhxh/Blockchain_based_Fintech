<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr><td>1</td><td colspan="2">2, 3</td></tr> <!--column(열)을 확장할때 사용-->
        <tr><td>4</td><td>5</td><td>6</td></tr>
    </table>
    <table border="1">
        <tr><td rowspan="2">1,4</td><td>2</td><td>3</td></tr> <!--row(행)을 확장할때 사용-->
        <tr><td>5</td><td>6</td></tr>
    </table>

</body>
</html>
