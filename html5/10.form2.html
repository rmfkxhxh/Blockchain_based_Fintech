<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=http://www.google.com/login.jsp method="get"> 
        <!--action = "데이터를 전송할 URL" method = "전송방법" get(URL에 표시됨) or 
            post(중요 정보or 개인정보는 post사용 권장, 많은 양의 데이터 전송가능) -->
        First name: <br>
        <input type="text" name="firstname" value="Mickey"><br>
        Last name: <br>
        <input type="text" name="lastname" value="Mouse"> <br><br>
        <input type="submit" value="Submit"> <br> <br> <br>

        <!-- form tags, form,
            input - <input type = "입력양식 유형" name = "입력값 이름" placeholder="설명">
            type: text, password, checkbox, radio, sumbit, reset, button
            textarea, label, fieldset, 
            legend, select, optgroup, option, button-->

        <input type="text" name="userid"> <br>
        <input type="password" name="pwd">

        <!-- html5의 input tag types button, checkbox, color, date, 
            datetime-local, email, file, hidden, image, month, number,
            password, radio, range, reset, search, submit, tel, text, time, url, week-->
    </form>

</body>
</html>
