<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul ol dl</title>
</head>
<body>
    <h2>Unorderd list</h2>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <h2>Orderd list</h2>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grape</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>- black ice drink</dd>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
        <dd>- white hot drink</dd>
    </dl>
</html>
