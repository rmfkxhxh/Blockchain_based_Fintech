<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Tag</title>
</head>
<body>
    <h1>Headeing 1</h1>    <!-- <H1> ~ <H6> 태그는 숫자가 클수록 글자의 크기가 크다 -->
    <h3>Headeing 3</h3>
    <h6>Headeing 6</h6>
    <hr>    <!-- <hr> 는 선을 그려주며 닫는 태그가 없다 -->
    <p>this is paragraph #1</p>    <!-- <p> 태그는 문단을 구분할때 사용한다 -->
    <p>this is paragraph #2</p>
    <hr> 
    <div>다양하게, 자주 사용되는 태그이다</div>    <!-- <div> 정해진 역할이 없이 자유롭게 활용한다. -->
</body>
</html>
