<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
</head>
<body>
    <h2>Cell that span two columns</h2>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Kung-Bae</td>
            <td>Park</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Hye-In</td>
            <td>Lee</td>
            <td>25</td>
        </tr>
    </table>

    <h2>Cell that span two rows</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Hye-In</th>
        </tr>
        <tr>
            <td rowspan="2">Phone</td>
            <td>02-1234-5678</td>
        </tr>
        <tr>
            <td>010-1234-5678</td>
        </tr>
    </table>


    <table>
        <thead>
            <tr>
                <th>title 1</th>
                <th>title 2</th>
                <th>title 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sub 1</td>
                <td>sub 2</td>
                <td>sub 3</td>
            </tr>
        </tbody>
        <p></p>
        <tfoot>
            <tr>
                <td>foot 1</td>
                <td>foot 2</td>
                <td>foot 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
