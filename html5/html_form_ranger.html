<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range form</title>

<body>
    <h2>Range form</h2>
    <form action="./login.html" method="get">
        <label for="vol">Volume(0~100) : </label>

    </form>
</body>
