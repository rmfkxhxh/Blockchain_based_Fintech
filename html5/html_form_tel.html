<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number input form</title>
</head>
<body>
    <h2>Phone number input form</h2>
    <form action="./login.html" method="get">
        <label for="phone">Enter yout phone number</label>
        <input
        type="tel" id="phone" name="phone" placeholder="010-1234-5678"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
