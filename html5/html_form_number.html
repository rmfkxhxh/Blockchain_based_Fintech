<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type number</title>
</head>
<body>
    <h2>Input type number</h2>
    <form action="./login.html" method="get">
        <label for="quantity">Quantity (between 1 and 5) : </label>
        <input type="number" id="quantity" min="1" max="5">
        <input type="submit" value="Submit">
        <p></p>
        <label for="stepup">Stepup Number</label>
        <input type="number" id="stepup" min="0" max="100" step="10" value="50">
        <input type="submit" value="Stepup">
    </form>
</body>
</html>
