<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image link</title>
</head>
<body>

    <h1>Image Iink</h1>

    <img src="/Practice/RESORCE/googlelogo_color_272x92dp.png"><br>
    <!-- 저장된 이미지를 불러오는 경우 -->
    
    <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"><br><br>
    <!-- 이미지 주소를 통해 불러오는 경우 -->    

    <img src="https://www.goo.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="이미지 로딩에 실패했습니다.">
    <!-- 이미지 불러오기 실패시 alt 문구 --> 

</body>
</html>
