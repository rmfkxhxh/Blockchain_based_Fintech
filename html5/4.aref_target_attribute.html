<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- Anchor tag (.html, img, .hwp, .pdf etc)-->
    <h2>The target attribute</h2>
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a>
    <p>If target = "_blank", the link will open in a new breowser window or tab.</p>
    <p>_blank - 새로운 웹 브라우저 창으로 오픈<br> 
        _self 현재 웹 브라우저 창으로 오픈(기본값)<br> 
        _parent - 부모 웹 브라우저 창으로 오픈<br> 
        _top - 웹 브라우저 전체 영역에 오픈</p>
</body>
</html>
