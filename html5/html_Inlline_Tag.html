<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Tag</title>
</head>
<body>
    <i>This is italic text</i>    <!-- 이태리체 -->
    <em>This is italic text</em>    <!-- 이태리체 -->
    <b>This is bold text</b>    <!-- 굵은 글씨 -->
    <strong>This is strong text</strong>    <!-- 굵은 글씨 -->
    <tt>this is type writer text</tt>    <!-- 타자기 글씨 -->
    <u>This is underline text</u>    <!-- 밑줄 -->
    sub<sub>test</sub>    <!-- 아래첨자 -->
    sup<sup>test</sup>      <!-- 위첨자 -->
</body>
</html>
