<html lang="en">
<head>

<body>
    <h1>Fibonacci</h1>
    <div>
        <input type="text" id="input">
        <button type="submit" onclick="onclic()">submit</button>
    </div>
    <div id="result">
    </div>
    <script>
        

        // array[a] + array[a+1] = array[a+2]
        // document.getElementById("result").innerHTML = num + "<br>";
        function onclic(){
        var num = [0,1]; // array num[0] = 0, num[1] = 1, 
        var input = Number(document.getElementById('input').value)
            for (a=0;a<input;a++) {
                num[a+2] = num[a] + num[a+1]
                document.getElementById("result").innerHTML += num  + '<br>';
                }
            }
        
    </script>
</body>
